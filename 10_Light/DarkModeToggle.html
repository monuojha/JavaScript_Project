<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        /* styles.css */
body.light {
    background-color: #ffffff;
    color: #000000;
}

body.dark {
    background-color: #333333;
    color: #ffffff;
}

.container {
    text-align: center;
    padding: 50px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #007bff;
    color: #ffffff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Light/Dark Mode Toggle</h1>
        <button id="theme-toggle">Switch to Dark Mode</button>
    </div>
</body>
<script>
    // script.js
const toggleButton = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme) {
    document.body.className = currentTheme;
    toggleButton.innerText = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
}

toggleButton.addEventListener('click', () => {
    // Toggle between dark and light mode
    if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        toggleButton.innerText = 'Switch to Dark Mode';
        localStorage.setItem('theme', 'light');
    } else {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        toggleButton.innerText = 'Switch to Light Mode';
        localStorage.setItem('theme', 'dark');
    }
});

</script>
</html>
