<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Animated Arrows</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.accordion {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.accordion-item {
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
}

.accordion-header {
    width: 100%;
    background-color: #f7f7f7;
    padding: 15px;
    border: none;
    text-align: left;
    cursor: pointer;
    outline: none;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.accordion-content {
    padding: 0 15px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
    background-color: #fff;
}

.accordion-content p {
    padding: 10px 0;
}

.arrow {
    width: 10px;
    height: 10px;
    border-right: 2px solid #333;
    border-bottom: 2px solid #333;
    transform: rotate(45deg);
    transition: transform 0.3s ease;
}

.accordion-item.active .accordion-content {
    max-height: 200px; /* Adjust according to content */
}

.accordion-item.active .arrow {
    transform: rotate(-135deg);
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <button class="accordion-header">
            Section 1
            <span class="arrow"></span>
        </button>
        <div class="accordion-content">
            <p>This is the content of Section 1. It will be shown when the section is expanded.</p>
        </div>
    </div>

    <div class="accordion-item">
        <button class="accordion-header">
            Section 2
            <span class="arrow"></span>
        </button>
        <div class="accordion-content">
            <p>This is the content of Section 2. It will be shown when the section is expanded.</p>
        </div>
    </div>

    <div class="accordion-item">
        <button class="accordion-header">
            Section 3
            <span class="arrow"></span>
        </button>
        <div class="accordion-content">
            <p>This is the content of Section 3. It will be shown when the section is expanded.</p>
        </div>
    </div>

</div>

<script>
    document.querySelectorAll('.accordion-header').forEach(button => {
    button.addEventListener('click', () => {
        const accordionItem = button.parentElement;
        
        // Toggle the active class on the clicked accordion item
        accordionItem.classList.toggle('active');

        // Close other open sections (optional)
        document.querySelectorAll('.accordion-item').forEach(item => {
            if (item !== accordionItem) {
                item.classList.remove('active');
            }
        });
    });
});

</script>
</body>
</html>
