<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Flip Card with Wrapper</title>
  <style>
    /* Main wrapper for centering and styling */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      padding: 20px;
    }

    /* Flip card container */
    .flip-card {
      width: 300px;
      height: 200px;
      perspective: 1000px; /* Enables 3D effect */
    }

    /* Inner container with flipping effect */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    /* Flip the card on hover */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Front and back face styling */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Front face with animated gradient */
    .flip-card-front {
      background: linear-gradient(135deg, #ff6f61, #d84315);
      animation: gradient-animation 5s infinite alternate;
    }

    /* Back face with different color and some content */
    .flip-card-back {
      background: linear-gradient(135deg, #8e44ad, #2980b9);
      transform: rotateY(180deg);
      text-align: center;
      font-size: 1.2em;
    }

    /* Gradient animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>

  <!-- Wrapper for centering the flip card -->
  <div class="wrapper">
    <div class="flip-card">
      <div class="flip-card-inner">
        <!-- Front Face -->
        <div class="flip-card-front">
          Welcome
        </div>
        <!-- Back Face -->
        <div class="flip-card-back">
          Discover More Content Here!
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
